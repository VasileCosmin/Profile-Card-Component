<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="top">
  <img src="./images/bg-pattern-bottom.svg" class="bottom">

  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="" class="photo1">
    <img src="./images/image-victor.jpg" alt="Victor" class="man">
    <div class="person">
      <div class="description">
        <h2>Victor Crest</h2><h3>26</h3>
      </div>
      <p>London</p>
    </div>
    <div class="line"></div>
    <div class="stats">
      <div class="followers">
        <h2>80K</h2>
        <p>followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>photos</p>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
